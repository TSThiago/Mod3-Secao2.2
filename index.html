<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" type="image/x-icon" href="./imgs/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="imgs/logo_semsite_semfundo.png" alt="Logo Flit">
        </a>
    </header>
    <section class="content">
        <div class="calculator">
            <div class="display">
                <span class="displayNumber"></span>
            </div>
            <button class="button1 numbers">1</button>
            <button class="button2 numbers">2</button>
            <button class="button3 numbers">3</button>
            <button class="button4 numbers">4</button>
            <button class="button5 numbers">5</button>
            <button class="button6 numbers">6</button>
            <button class="button7 numbers">7</button>
            <button class="button8 numbers">8</button>
            <button class="button9 numbers">9</button>
            <button class="button0 numbers">0</button>
            <button class="buttonEqual operation">=</button>
            <button class="buttonPlus operation">+</button>
            <button class="buttonMinus operation">-</button>
            <button class="buttonDivide operation">/</button>
            <button class="buttonTimes operation">X</button>
            <button class="buttonDot operation">.</button>
        </div>

        <div class="lastResult">
            <div class="resultText">
                <span>Ãšltimo Resultado</span>
            </div>
            <div class="resultBox">
                <span class="lastResultNum"></span>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
